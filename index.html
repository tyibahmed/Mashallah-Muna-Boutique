<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mashallah Muna Boutique</title>

  <!-- Luxury fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top bar -->
  <header class="header">
    <button class="icon-btn menu" id="openMenu" aria-label="Menu">☰</button>
    <a class="site-logo" href="/">
      <!-- Replace with your logo -->
      <img src="assets/logo-mmb-white.png" alt="Mashallah Muna Boutique" />
    </a>
    <div class="header-actions">
      <button class="icon-btn" id="openSearch" aria-label="Search">🔍</button>
      <button class="icon-btn" id="openAccount" aria-label="Account">👤</button>
      <button class="icon-btn cart" id="openCart" aria-label="Cart">
        👜 <span id="cartCount">0</span>
      </button>
    </div>
  </header>

  <!-- Collections hero (optional) -->
  <section class="hero">
    <div class="hero-tile">
      <img src="assets/abaya1-front.webp" alt="Abayas">
      <div class="hero-caption">
        <h3>Abayas</h3>
        <p>Everyday comfort & occasion styles</p>
      </div>
    </div>
    <div class="hero-tile">
      <img src="assets/majlis1-main.webp" alt="Arabic Majlis">
      <div class="hero-caption">
        <h3>Arabic Majlis</h3>
        <p>Traditional seating, washable covers</p>
      </div>
    </div>
  </section>

  <main class="container">
    <!-- Tabs + search -->
    <div class="controls">
      <div id="tabs" class="tabs"></div>
      <input id="search" class="search" type="search" placeholder="Search…" />
    </div>

    <!-- Product grid -->
    <div id="grid" class="grid"></div>
  </main>

  <!-- Cart side panel -->
  <aside id="cartPanel" class="cart-panel"></aside>

  <!-- Quick View modal -->
  <div id="quickView" class="qv hidden" role="dialog" aria-modal="true" aria-labelledby="qvTitle">
    <div class="qv-box">
      <button id="qvClose" class="qv-close" aria-label="Close">✕</button>
      <div class="qv-media"><img id="qvImg" alt=""></div>
      <div class="qv-body">
        <h3 id="qvTitle"></h3>
        <div id="qvPrice"></div>
        <p id="qvDesc"></p>
        <button id="qvAdd" class="btn primary">Add to cart</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
